<!-- 

Documentation for the `target` attribute in anchor elements:

- `target="_self"`: リンク先のドキュメントを同じブラウジングコンテキストで開きます（`target` が指定されていない場合のデフォルト動作）。
- `target="_blank"`: リンク先のドキュメントを新しいブラウジングコンテキスト（通常は新しいタブやウィンドウ）で開きます。
- `target="_parent"`: リンク先のドキュメントを現在のブラウジングコンテキストの親コンテキストで開きます。
- `target="_top"`: リンク先のドキュメントをウィンドウ全体で開き、フレームを解除します。
- `target="framename"`: 指定された名前のiframeやブラウジングコンテキストでリンク先のドキュメントを開きます。

-->
<ol>
    <li><a href="https://www.wikipedia.org" target="_self">Wikipedia</a></li>
    <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
    <li><a href="https://www.medium.com" target="_blank">Medium</a></li>
    <li><a href="https://www.reddit.com" target="_blank">Reddit</a></li>
</ol>
